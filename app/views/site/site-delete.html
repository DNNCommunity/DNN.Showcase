<div class="modal-header">
    <button class="btn btn-link text-muted float-right" ng-click="close()"><span class="fas fa-times" /></button>
    <h3 class="modal-title">Delete '{{site.name}}'</h3>
</div>

<div class="modal-body">

    <div class="form">
        <div class="form-group">
            <label for="name" class="control-label">Please enter the name of the site to confirm deletion.</label>
            <input type="text" name="name" class="form-control" ng-model="site_name" />
        </div>
    </div>

</div>

<div class="modal-footer">
    <button class="btn btn-link pull-left" ng-click="close()">Cancel</button>
    <button class="btn btn-danger" ng-click="deleteSite()" ng-disabled="site.name!=site_name">Delete</button>
</div>
