<div ng-show="loading" style="font-size: 60px; text-align: center;">
    <i class="fas fa-cog fa-spin fa-3x fa-fw"></i>
</div>

<div ng-show="!loading">

    <div class="row">
        <div class="col"><input id="search" name="search" placeholder="Search ..." class="form-control form-control-sm" ng-model="name_search" /></div>
        <div class="col text-right">
            <button type="button" class="btn btn-sm btn-primary" ng-click="addSite()"><i class="fa fa-plus"></i> New Showcase Site</button>
        </div>
    </div>

    <table class="table table-striped">
        <colgroup>
            <col />
            <col style="width: 1%;" />
            <col style="width: 1%;" />
        </colgroup>
        <thead>
            <tr>
                <th>Site Name</th>
                <th>Active</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="site in sites | search: 'name':name_search">
                <td>
                    <a href="#" class="text-muted" title="View" ng-click="editSite(site.id)">{{site.name}}</a>
                </td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="active" ng-model="site.is_active" disabled>
                        <label class="custom-control-label"></label>
                    </div>
                </td>
                <td>
                    <div class="dropdown">
                        <a href="#" class="text-muted" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fas fa-ellipsis-h"></span>
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item text-muted" title="View" ng-click="editSite(site.id)"><i class="fas fa-edit"></i> Edit</a>
                            <a href="#" class="dropdown-item text-danger" title="Delete" ng-click="deleteSite(site)"><i class="fas fa-trash"></i> Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info" ng-show="(sites | search: 'name':name_search).length==0 ">No sites found.</div>
</div>
